<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cities</title>
</head>
<body>
<h1>Choice city:</h1>
<ul>
  <li th:each="city : ${cities}">
    <a th:href="@{'/cities/' + ${city.getId()}}" th:text="${city.name} + ', ' + ${city.region} + ' region'"></a>
  </li>
</ul>
<h3>
  <br><a href="/cities/new">Create new city</a>
  <br><a href="../">Return to main menu</a>
</h3>
</body>
</html>
