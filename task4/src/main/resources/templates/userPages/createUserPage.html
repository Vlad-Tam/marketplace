<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating user</title>
</head>
<body>
<h1>Creating new user:</h1>
<form action="/users/creating" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="surname">Surname:</label><br>
  <input type="text" id="surname" name="surname"><br>

  <label for="phoneNumber">Phone number:</label><br>
  <input type="text" id="phoneNumber" name="phoneNumber"><br>

  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>

  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password"><br>

  <label for="address">Address:</label><br>
  <select id="address" name="addressId">
    <th:block th:each="address : ${addresses}">
      <option th:value="${address.getId()}" th:text="${address.getCity().getRegion() + ' region, city: ' + address.getCity().getName() + ', street: ' + address.getStreet() + ', ' + address.getHouseNumber() + '-' + address.getFlatNumber()}"></option>
    </th:block>
  </select><br>
  <input type="submit" value="Create">
</form>
</body>
</html>
