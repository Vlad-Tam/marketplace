<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating advertisement</title>
</head>
<body>
    <h1>Creating new advertisement:</h1>
    <form action="/advertisements/creating" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price"><br>

        <label for="category">Category:</label><br>
        <select id="category" name="categoryId">
          <th:block th:each="category : ${categories}">
            <option th:value="${category.getId()}" th:text="${category.getName()}"></option>
          </th:block>
        </select><br>

        <label for="seller">Seller:</label><br>
        <select id="seller" name="sellerId">
          <th:block th:each="user : ${users}">
            <option th:value="${user.getId()}" th:text="${user.getBasicInfo().getSurname() + ' ' + user.getBasicInfo().getName()}"></option>
          </th:block>
        </select><br>

        <input type="submit" value="Create">
    </form>
</body>
</html>
